---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <!--<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>-->
            <h2>{{ post.title }}</h2>
            <p>{{ post.excerpt }}</p>
            <p><a href="{{ post.url }}">Continue reading...</a></p>
        </li>
    {% endfor %}
</ul>
